<script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
<script>
		function preview() {
		var converter = new showdown.Converter();
    text      = document.getElementById('blog').value;
    html      = converter.makeHtml(text);
	document.getElementById("body").innerHTML = html;
	 text      = document.getElementById('title').value,
    html      = converter.makeHtml(text);
	document.getElementById("ptitle").innerHTML = html;
	hljs.highlightAll();
		}
	</script>
<form method="post" action="new">
	<h1>What's on your mind...?</h1>
	<p>We support Github style markdown and the extended syntax for markdown!</p><br><br>
	<input class="input" name="title" id="title" onkeyup="preview()" placeholder="Blog entry title..."><br>
	<textarea class="textarea" name="blog" id="blog" onkeyup="preview(); hljs.highlightAll();" placeholder="What's on your mind...?" style="width: 100%;"></textarea>
	<br><br>
	<input type="checkbox"  name="type" value="Public">
	<label class="text">Make Public</label>
	<input type="checkbox"  name="type" value="Unlisted">
	<label class="text">Make Unlisted</label>
	<input type="checkbox"  name="type" value="Draft">
	<label class="text">Make Draft</label>
	<br><br>
	<button type="submit">Create entry</button>
	<br>
	<br>
	

	
	<h1>Preview</h1>
	<div class="page">
		<h1 id="ptitle"></h1>
		<br><br>
		<div id="body"></div>
	</div>
</form>
